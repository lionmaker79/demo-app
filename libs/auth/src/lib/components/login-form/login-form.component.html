<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>

        <form  [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center none">
            <mat-form-field>
                <input matInput placeholder="username" type="text" #username formControlName="username"/>
                <mat-error>
                    <span *ngIf="loginForm.get('username')?.hasError('required') && loginForm.touched">Required Field</span>
                  </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="password" type="text" #password formControlName="password"/>
                <mat-error>
                    <span *ngIf="loginForm.get('password')?.hasError('required') && loginForm.touched">Required Field</span>
                  </mat-error>
            </mat-form-field>
        </form>

        <button mat-raised-button color="primary" (click)="login()">Login</button>
    </mat-card-content>
</mat-card>
